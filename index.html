<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./iamges/logo.svg" alt="Логотип Место">
        </header>
        <main class="main">
            <section class="profile">
                <img class="profile__avatar" src="./iamges/avatar.jpg" alt="фото профиля">
                <div class="profile__info">
                    <div class="profile__info-container">
                        <h1 class="profile__subtitle">Жак-Ив Кусто</h1>
                        <button class="profile__edit-btn" type="button"></button>
                    </div>
                    <p class="profile__title">Исследователь океана</p>
                </div>
                <button class="profile__image-btn" type="button"></button>
            </section>
            <section class="elements"></section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy;2021 Mesto Russia</p>
        </footer>
        <div class="popup popup_profile">
            <div class="popup__container">
                <button class="popup__close" type="button"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="form" name="add-form">
                    <fieldset class="form__set">
                        <input class="form__input form__input_item_name" type="text" name="name">
                        <input class="form__input form__input_item_job" type="text" name="name">
                        <button class="form__save" type="submit">Сохранить</button>
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="popup popup__url">
            <div class="popup__container">
                <button class="popup__close form__close_img" type="button"></button>
                <h2 class="popup__title">Новое место</h2>
                <form class="form form-img" name="add-form">
                    <fieldset class="form__set">
                        <input class="form__input form__input_item_target" type="text" name="name" placeholder="Название">
                        <input class="form__input form__input_item_url" type="text" name="name" placeholder="Ссылка на картинку">
                        <button class="form__save " type="submit">Создать</button>
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="popup popup_item-img">
            <div class="popup__container popup__container_item_img">
                <button class=" popup__close popup__close_item_img" type="button"></button>
                <img class="popup__img">
                <p class="popup__title-img"></p>
            </div>
         </div>
        <template class="element-template">
            <div class="element">
                <img src=" " class="element__image" >
                <button type="button" class="element__trash"></button>
                <div class="element__container">
                    <h2 class="element__text"></h2>
                    <button class="element__like-btn" type="button"></button>
                </div>
            </div>
        </template>
    </div>
    <script src="./scripts/cards.js"></script>
    <script src="./scripts/index.js"></script>
</body>

</html>
