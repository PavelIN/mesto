<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./iamges/logo.svg" alt="Логотип Место">
        </header>
        <section class="profile">
            <img class="profile__avatar" src="./iamges/avatar.jpg" alt="фото профиля">
            <div class="profile__info">
                <div class="profile__info-container">
                    <h1 class="profile__subtitle">Жак-Ив Кусто</h1>
                    <button href="#" class="profile__edit-btn"></button>
                </div>
                <p class="profile__title">Исследователь океана</p>
            </div>
            <button class="profile__image-btn"></button>
        </section>
        <section class="elements">
            <div class="element">
                <img src="./iamges/Kara.jpg" class="element__image">
                <div class="element__container">
                    <h2 class="element__text">Карачаевск</h2>
                    <button class="element__like-btn element__like-btn_active"></button>
                </div>
            </div>
            <div class="element">
                <img src="./iamges/gora.jpg" class="element__image">
                <div class="element__container">
                    <h2 class="element__text">Гора Эльбрус</h2>
                    <button class="element__like-btn"></button>
                </div>
            </div>
            <div class="element">
                <img src="./iamges/dombai.jpg" class="element__image">
                <div class="element__container">
                    <h2 class="element__text">Домбай</h2>
                    <button class="element__like-btn"></button>
                </div>
            </div>
            <div class="element">
                <img src="./iamges/gora.jpg" class="element__image">
                <div class="element__container">
                    <h2 class="element__text">Гора Эльбрус</h2>
                    <button class="element__like-btn"></button>
                </div>
            </div>
            <div class="element">
                <img src="./iamges/dombai.jpg" class="element__image">
                <div class="element__container">
                    <h2 class="element__text">Домбай</h2>
                    <button class="element__like-btn"></button>
                </div>
            </div>
            <div class="element">
                <img src="./iamges/Kara.jpg" class="element__image">
                <div class="element__container">
                    <h2 class="element__text">Карачаево-Ч...</h2>
                    <button class="element__like-btn"></button>
                </div>
            </div>
        </section>
        <footer class="footer">
            <p class="footer__copyright">&copy;2021 Mesto Russia</p>
        </footer>
        <div class="popup ">
            <div class="popup__container">
                <button class="popup__close"></button>
                <h2 class="popup__title">Редактировтаь профиль</h2>
                <form class="form">
                    <fieldset class="form__set">
                        <input class="form__input form__input_first">
                        <input class="form__input form__input_second">
                        <button class="form__save">Сохранить</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
