<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="<%=require('../src/images/logo.svg')%>" alt="Логотип Место">
        </header>
        <main class="main">
            <section class="profile">
                <div class="profile__container">
                    <img class="profile__avatar" src="<%=require('../src/images/avatar.jpg')%>" alt="фото профиля">
                    <button class="profile__avatar-btn"></button>
                </div>
                <div class="profile__info">
                    <div class="profile__info-container">
                        <h1 class="profile__subtitle">Жак-Ив Кусто</h1>
                        <button class="profile__edit-btn" type="button"></button>
                    </div>
                    <p class="profile__title">Исследователь океана</p>
                </div>
                <button class="profile__image-btn" type="button"></button>
            </section>
            <section class="elements"></section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy;2021 Mesto Russia</p>
        </footer>
        <div class="popup popup_profile">
            <div class="popup__container">
                <button class="popup__close" type="button"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="form" name="add-form" novalidate>
                    <fieldset class="form__set">
                        <input id="name" class="form__input form__input_item_name" type="text" name="profilename"
                            placeholder="имя" required minlength="2" maxlength="40">
                        <span class="form__input-error name-error"></span>
                        <input id="job" class="form__input form__input_item_job" type="text" name="job"
                            placeholder="вид деятельности" required minlength="2" maxlength="200">
                        <span class="job-error form__input-error"></span>
                        <button class="form__save" type="submit">Сохранить</button>
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="popup popup_url">
            <div class="popup__container">
                <button class="popup__close popup__close-img" type="button"></button>
                <h2 class="popup__title">Новое место</h2>
                <form class="form form-img" name="add-form" novalidate>
                    <fieldset class="form__set">
                        <input id="title" class="form__input form__input_item_target" type="text" name="name"
                            placeholder="Название" required minlength="2" maxlength="30">
                        <span class="form__input-error title-error"></span>
                        <input id="link" class="form__input form__input_item_url" type="url" name="link"
                            placeholder="Ссылка на картинку" required>
                        <span class="form__input-error link-error"></span>
                        <button class="form__save " type="submit">Создать</button>
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="popup popup_item-img">
            <div class="popup__container popup__container_item_img">
                <button class=" popup__close popup__close_item_img" type="button"></button>
                <img class="popup__img">
                <p class="popup__title-img"></p>
            </div>
        </div>
        <div class="popup popup_type_delete-card">
            <div class="popup__container">
                <button type="button" class="popup__close"></button>
                <h3 class="popup__title">Вы уверены?</h3>
                <form class="form form-delete" name="add-form" novalidate></form>
                    <fieldset class="form__set"></fieldset>
                        <button type="submit" class="form__save">Да</button>
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="popup popup_type_avatar">
            <div class="popup__container">
                <button type="button" class="popup__close"></button>
                <h2 class="popup__title">Обновить аватар</h2>
                <form name="edit-avatar-form" class="form-avatar form" novalidate>
                    <fieldset class="form__set">
                        <input type="url" name="avatar" id="avatar" placeholder="Ссылка на картинку" class="form__input"
                            required>
                        <span class="form__input-error avatar-error"></span>
                        <button type="submit" class="form__save">Сохранить</button>
                    </fieldset>
                </form>
            </div>
        </div>
        <template class="element-template">
            <div class="element">
                <img src=" " class="element__image">
                <button type="button" class="element__trash"></button>
                <div class="element__container">
                    <h2 class="element__text"></h2>
                    <div>
                        <button class="element__like-btn" type="button"></button>
                        <span class="element__like-counter"></span>
                    </div>
                </div>
            </div>
        </template>
    </div>
</body>

</html>
